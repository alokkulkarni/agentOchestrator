# Production Docker Compose Override
# Use with: docker-compose -f docker-compose.yml -f docker-compose.prod.yml up -d

version: '3.8'

services:
  model-gateway:
    # Always restart in production
    restart: always

    # Resource limits
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

    # Production logging
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
        compress: "true"

    # Security options
    security_opt:
      - no-new-privileges:true

    # Read-only root filesystem (except logs)
    read_only: true
    tmpfs:
      - /tmp

    # Health check with tighter intervals
    healthcheck:
      interval: 15s
      timeout: 5s
      retries: 3
      start_period: 30s

  orchestrator:
    restart: always

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 4G
        reservations:
          cpus: '1'
          memory: 2G

    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"
        compress: "true"

    security_opt:
      - no-new-privileges:true

    read_only: true
    tmpfs:
      - /tmp

  # Disable interactive test in production
  interactive-test:
    profiles:
      - disabled
