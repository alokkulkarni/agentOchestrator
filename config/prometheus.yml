# Prometheus configuration for Agent Orchestrator observability
# Automatically scrapes metrics from Model Gateway and Orchestrator

global:
  scrape_interval: 15s  # Scrape targets every 15 seconds
  evaluation_interval: 15s  # Evaluate rules every 15 seconds
  external_labels:
    environment: 'docker'
    cluster: 'agent-orchestrator'

# Scrape configurations
scrape_configs:
  # Model Gateway metrics
  - job_name: 'model-gateway'
    static_configs:
      - targets: ['model-gateway:8585']  # Docker internal network
    metrics_path: '/metrics'  # Gateway serves metrics on /metrics endpoint
    scrape_interval: 10s  # Scrape every 10 seconds
    scrape_timeout: 5s

  # Orchestrator API metrics
  - job_name: 'orchestrator-api'
    static_configs:
      - targets: ['orchestrator-api:9090']  # Docker internal network
    metrics_path: '/metrics'  # Dedicated metrics server
    scrape_interval: 10s  # Scrape every 10 seconds
    scrape_timeout: 5s

  # Orchestrator API HTTP metrics (alternative endpoint)
  - job_name: 'orchestrator-api-http'
    static_configs:
      - targets: ['orchestrator-api:8001']  # Docker internal network
    metrics_path: '/metrics'  # HTTP API metrics endpoint
    scrape_interval: 15s
    scrape_timeout: 5s

  # Prometheus self-monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9091']  # Prometheus metrics port
